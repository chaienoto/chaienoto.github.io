<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/assignment_05.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="../js/assignment_05.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Tô Xuân Cường PS07744 Assignment Lab 5</title>
</head>

<body class="container" ng-app="lab8" ng-controller="example1">
    <div class="card">
        <div class="card-header">
            Bài 5 - Tạo và kiểm lỗi form với AngularJS
        </div>
        <div class="card-body">
            <div class="container col-8 jumbotron">
                <h1 class="display-4" style="padding-bottom: 20px;">Đăng kí thành viên</h1>
                <form name="myForm">
                    <div class="form-group">
                        <label>Họ Và tên</label>
                        <input name="nameInput" type="text" class="form-control"  minlength="3" maxlength="30" ng-model="nameInput" required>
                        <small ng-if="myForm.nameInput.$invalid" class="form-feedback">Độ dài không phù hợp (3-30 ký tự)</small>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Mã Số Sinh viên</label>
                            <input name="stuCode" type="text" class="form-control" minlength="7" maxlength="7" ng-model="stuCode">
                            <small ng-if="myForm.stuCode.$invalid" class="form-feedback">Mã Sinh Viên Không Hợp Lệ</small>
                        </div>
                        <div class="col-md-6 mb-3" style="padding-left: 40px">
                            <div><label class="form-group">Giới Tính</label></div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="male" name="genderRadio" class="custom-control-input" ng-model="condition" value="0" required>
                                <label class="custom-control-label" for="male">Nam</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="female" name="genderRadio" class="custom-control-input" ng-model="condition" value="1" required>
                                <label class="custom-control-label" for="female">Nữ</label>
                            </div>
                            <div>
                                <small ng-if="!condition" class="form-feedback">Vui Lòng Chọn Giới Tính?</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="emailValidation" ng-model="emailValidation" required>
                        <small ng-if="myForm.emailValidation.$invalid" class="form-feedback"> Email ko hợp lệ </small>
                    </div>
                    <div class="form-group">
                        <label>Quốc Tịch</label>
                        <select name="madeIn" class="custom-select" ng-model="madeIn" required>
                            <option value="1">Việt Nam</option>
                            <option value="2">Nhật Bản</option>
                            <option value="3">Hàn Quốc</option>
                            <option value="4">Singapore</option>
                          </select>
                        <small ng-if="!madeIn || madeIn == 0" class="form-feedback">Vui Lòng Chọn Quốc Tịch</small>
                    </div>
                    <div class="form-group">
                        <div><label class="form-group">Màu yêu thích</label> </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input inlineCheckbox" type="checkbox" value="option1" ng-model="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Xanh</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input inlineCheckbox" type="checkbox" value="option2" ng-model="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Đỏ</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input inlineCheckbox" type="checkbox" value="option3" ng-model="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Tím</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input inlineCheckbox" type="checkbox" value="option4" ng-model="option4">
                            <label class="form-check-label" for="inlineCheckbox3">Vàng</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input inlineCheckbox" type="checkbox" value="option5" ng-model="option5">
                            <label class="form-check-label" for="inlineCheckbox3">Khác</label>
                        </div>
                        <div>
                            <small ng-if="!option1 && !option2 && !option3 && !option4 && !option5" class="form-feedback">Muốn những màu nào thì chọn đi chứ</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Ghi Chú</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn btn-primary">Đăng Kí</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
