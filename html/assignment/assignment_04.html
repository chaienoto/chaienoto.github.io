<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container">
    <div class="card  ">
        <div class="card-header">
            Bài 4 - Trang Đăng kí
        </div>
        <div class="card-body">
            <div class="container col-8 jumbotron">
                <h1 class="display-4" style="padding-bottom: 20px;">Đăng kí thành viên</h1>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="validationName">Họ Và tên</label>
                        <input type="text" class="form-control" id="validationName" required>
                        <div class="invalid-feedback">
                            Không được để trống
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationStudenCode">Mã Số Sinh viên</label>
                            <input type="text" class="form-control" id="validationStudenCode" required>
                            <div class="invalid-feedback">
                                Không được để trống
                            </div>
                        </div>
                        <div class="col-md-6 mb-3" style="padding-left: 40px">
                            <div><label class="form-group">Giới Tính</label></div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
                                <label class="custom-control-label" for="customRadioInline1">Nam</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" required>
                                <label class="custom-control-label" for="customRadioInline2">Nữ</label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">
                            Không được để trống
                        </div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="validationDefault04">Quốc Tịch</label>
                        <select class="custom-select">
                            <option value="1">Việt Nam</option>
                            <option value="2">Đông Lào</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <div><label class="form-group">Sở thích</label> </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Chơi game</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Xem Phim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Đọc sách</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Du lịch</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Còn Nhiều nữa</label>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Ghi Chú</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
    </div>
</body>

</html>
